  <script>let isAdmin = false;
    const password = "admin123";  // De nuevo, esto es inseguro
    
  
   // Función para verificar la contraseña
  function checkPassword(inputPassword) {
    if (inputPassword === password) {
      isAdmin = true;
      // Guardar el estado en el almacenamiento local
      localStorage.setItem('isAdmin', true);
      updateButtonVisibility();
      // Cambiar el texto del botón a "Salir"
      document.getElementById('loginButton').innerText = 'Loguin';
      updateButtonVisibility();
    } else {
      Swal.fire('Error', 'Contraseña incorrecta', 'error');
    }
  }
  
    
    // Función para actualizar la visibilidad del botón
    function updateButtonVisibility() {
      const specialButtons = document.querySelectorAll('.btn-especial');
      specialButtons.forEach(button => {
        button.style.display = isAdmin ? 'block' : 'none';
      });
    }
    
    // Mostrar el modal de inicio de sesión cuando se hace clic en el botón de inicio de sesión
    document.getElementById('loginButton').addEventListener('click', function() {
      document.getElementById('loginModal').style.display = 'block';
    });
    
    // Cerrar el modal cuando se hace clic en la "X"
    document.querySelector('.close').addEventListener('click', function() {
      document.getElementById('loginModal').style.display = 'none';
    });
    </script>
